    <!--Message shown on successful adding of book-->

    <!--Section of Adding books-->
    <div class="container pt-4 mt-5 my-3">
        <h1 class="text-center display-5 font-weight-bold welcome-text">Welcome To Library</h1>
        <hr>
        <!-- <h3 class="text-center"> -->
            <p style="font-size:30px;" class="text-center" id="subHead1"><b>Add Your Book</b></p>
            <hr>
        <!-- </h3> -->

        <form id="libraryForm">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">Semester :</label>
                <div class="col-sm-10 position-relative">
                    <input type="text" class="form-control" id="bookName" placeholder="Semester">
                </div>
            </div>
            <div class="form-group row">
                <label for="Favorite" class="col-sm-2 col-form-label">Favorite :</label>
                <div class="col-sm-10">
                    <label class="switch">
                        <input type="checkbox" id="fav-toggle">
                        <span class="slider round"></span>
                      </label>
                </div>
            </div>
            <div class="form-group row">
                <label for="Author" class="col-sm-2 col-form-label">Subject :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Subject">
                </div>
            </div>
            <div class="form-group row">
                <label for="IsbnNo" class="col-sm-2 col-form-label">Block :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="isbnno"
                        placeholder="Block No">
                </div>
            </div>
            <div class="form-group row">
                <label for="bookurl" class="col-sm-2 col-form-label">URL:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookurl" placeholder="Book URL">
                </div>
            </div>
            <div class="form-group row">
                <label for="edition" class="col-sm-2 col-form-label">Comments :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="edition" placeholder="Additional Comments">
                </div>
            </div>
            <div class="form-group row">
                <label for="dateofpublication" class="col-sm-2 col-form-label">Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="publicationdate" placeholder="Date of Publication">
                </div>
            </div>
            <div class="form-group row">
                <label for="read" class="col-sm-2 col-form-label">Read:</label>
                <div class="col-sm-10">
                    <label class="switch">
                        <input type="checkbox" id="read-toggle">
                        <span class="slider round"></span>
                      </label>
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Book Type:</legend>
                    <div class="col-sm-10">
                        <div class="form-check1">
                            <input class="form-check-input" type="radio" name="type" id="anime" value="Anime">
                            <label class="form-check-label" for="anime">
                                Algorithms
                                <img src="./icons/woman (1).png" alt="anime">
                            </label>
                        </div>
                        <div class="form-check2">
                            <input class="form-check-input" type="radio" name="type" id="programming"
                                value="Programming">
                            <label class="form-check-label" for="programming">
                                Programming
                                <img src="./icons/developer.png" alt="cp">
                            </label>
                        </div>
                        <div class="form-check3">
                            <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction">
                            <label class="form-check-label" for="fiction">
                                Fiction
                                <img src="./icons/book.png" alt="Fiction">
                            </label>
                        </div>
                        <div class="form-check4">
                            <input class="form-check-input" type="radio" name="type" id="non-fiction"
                                value="Non-Fiction">
                            <label class="form-check-label" for="non-fiction">
                                Non-Fiction
                                <img src="./icons/literary.png" alt="non-fiction">
                            </label>
                        </div>
                        <div class="form-check5">
                            <input class="form-check-input" type="radio" name="type" id="science" value="Science">
                            <label class="form-check-label" for="science">
                                Science
                                <img src="./icons/chemistry.png" alt="science">
                            </label>
                        </div>
                        <div class="form-check6">
                            <input class="form-check-input" type="radio" name="type" id="other" value="Other">
                            <label class="form-check-label" for="other">
                                Other
                                <img src="./icons/literary.png" alt="Other">
                            </label>
                            <input class="input-right" placeholder="Create new type" hidden id="newType" name="type"
                                value="">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12 col-sm-10 mt-3">
                        <button type="submit" class="btn text-light btn-large btn-block"
                            style="background-color: #7f5bb4f3;">+ Add Book</button>
                    </div>
                </div>
        </form>
        <br>
    </div>

    <div class="container pt-4 mt-5 my-3">
        <!-- Section Display of books-->
        <div id="table mt-0">
            <h3 class="text-center" id="subHead2">
                <font size="8px"><b>Your Book Shelf</b></font>
                <img src="./icons/book-stack.png" alt="bookstack">
            </h3>
            <hr>

            <div id="table" class="mb-5">
                <h5 class="text-center" id="books"></h5>
                <div class="table-custom">


                    <table class="table  table-striped table-bordered">
                        <thead class="text-center text-light" style="background-color: #7952b3;">
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Semester</th>
                                <th scope="col">Subject</th>
                                <th scope="col">Type</th>
                                <th scope="col">Block</th>
                                <th scope="col">Comments</th>
                                <th scope="col">Date</th>
                                <th scope="col">Read</th>
                                <th scope="col">Favorite</th>
                                <th scope="col">Remove</th>
                            </tr>
                        </thead>
                        <tbody class="text-center" id="tableBody"> </tbody>
                    </table>
                </div>


                <!--Display Msg when table is empty-->
                <h5 id="emptyMsg" class="mb-5 text-center p-3"></h5>
            </div>

            <button type="button" id="clear" class="btn px-3 mb-2 btn-danger float-right">Clear Shelf</button>
        </div>
    </div>
